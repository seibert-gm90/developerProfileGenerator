<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deleloper Profile Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.js"></script>

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card dark">
                        <img src="${profile.profileImage}" height="175" />
                        <h1>${profile.name}</h1>
                        <p class="header-links d-flex justify-content-center flex-wrap">
                            <a href="https://www.google.com/maps/place/${profile.location}">
                                ${profile.location}
                            </a>
                            <a href="${profile.userProfile}">GitHub Profile</a>
                            <a href="${profile.blog}">Blog</a>
                        </p>
                    </div>
                </div>
            </div>
    </header>
    <div class="row">
        <div class="col">
            <p>${profile.bio}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body " id="public-repos">
                    <h5>Repos</h5>
                    <p>${profile.publicRepos}Numbers</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body " id="followers">
                    <h5>Followers</h5>
                    <p>${profile.followers}Number</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body " id="gh-stars">
                        <h5>GitHub</h5>
                        <p>${ghStars.length}StarsNumbers</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body " id="following">
                        <h5>Following</h5>
                        <p>${profile.following}Number</p>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
