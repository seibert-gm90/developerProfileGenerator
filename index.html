<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deleloper Profile Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card dark">
                    <div class="card-header">Header(Photo)</div>
                    <div class="card-body">Where name will go</div>
                    <div class="card-footer">Footer(gitHub, location, and blog gif will go)</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body dark" id="public-repos">Repos</div>
                    <div class="card-body dark" id="repo-number">Numbers</div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body dark" id="followers">Followers</div>
                    <div class="card-body dark" id="number">Number</div>
                </div>
            </div>
        </div>


</body>

</html>
